
name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Update the lock file first if needed, instead of using npm ci directly
      - name: Install dependencies
        run: |
          npm install
          npm run lint
          npm run test

      # Removed the separate lint and test steps since they're now in the install step
